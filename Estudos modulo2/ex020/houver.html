<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de houver</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {/*Esconde o texto da dive (>=filho)*/
            display: none;
        }
        div:hover > p {/*Mostra o texto escondido da div*/
            display: block;
            color: white;
            background-color: red;
            width: 300px;
           
        }
        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Exemplo de houver</h1>
    <p>Passe o mause sobre o texto abaixo</p>
    <div>
        Voçe e uma pessoa linda
        <p>Brincadeira tu é feio mesmo</p><!--Texto escondido-->
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
